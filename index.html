<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史柯是世界第一大美女</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff69b4;
        }
        .highlight {
            color: #ff4500; /* 鲜红色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>史柯是世界<span class="highlight">第一大美女</span></h1>
    </div>
</body>
</html>
